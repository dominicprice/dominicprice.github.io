<!DOCTYPE html>
<html>
	<head>
		<title>Anagram Solver - Crossword Helper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" type="image/png" href="img/icon.png">
		<meta charset="utf-8">
		
		<!-- Apple webapp metainfo -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="CrossHelp">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="img/touch-icon.png">
		<link rel="apple-touch-startup-image" href="img/launch.png">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/crossword.css">
		<link rel="stylesheet" href="css/anagram.css">
		
		<!-- Scripts -->
		<script src="js/dictionary.js" defer></script>
		<script src="js/crossword.js" defer></script>
		<script src="js/anagram.js" defer></script>
	</head>
	
	<body>
		<div class="main">
			<h1>Anagram Solver</h1>
			<label for="letters">Letters</label>
			<div class="inputbox">
				<input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" placeholder="ganaram" id="letters">
				<button id="clear-letters">Clear</button>
			</div>
			<label for="lengths">Word Lengths</label>
			<div class="inputbox">
				<input type="tel" placeholder="4-2" id="lengths">
				<button id="clear-lengths">Clear</button>
			</div>
			<div class="form-error" id="length-error"></div>
			<br>
			<button id="solve" class="green">Solve</button>
			<button id="stop" class="red hidden">Stop</button>
			<button id="reset" class="blue">Reset</button>
			<hr>
			<div id="output"></div>
		</div>
		
	</body>
</html>
