<!DOCTYPE html>
<html>
	<head>
		<title>Word Finder - Crossword Helper</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" type="image/png" href="img/icon.png">
		<meta charset="utf-8">
		
		<!-- Apple webapp metainfo -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="CrossHelp">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="apple-touch-icon" href="img/touch-icon.png">
		<link rel="apple-touch-startup-image" href="img/launch.png">
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/crossword.css">
		<link rel="stylesheet" href="css/wordfinder.css">
		
		<!-- Scripts -->
		<script src="js/crossword.js" defer></script>
		<script src="js/wordfinder.js" defer></script>
	</head>
	
	<body>
		<div class="navbar">
			<a href="anagram.html">Anagram Solver</a>
			<a href="wordfinder.html">Word Finder</a>
			<span class="logo">Crossword Solver</span>
		</div>
	
		<div class="main">
			<h1>Word Finder</h1>
			<label for="letters">Word/Phrase</label>
			<div class="inputbox">
				<input type="text" tabindex="1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off" placeholder="ganaram" id="letters">
				<button id="clear-letters">ðŸ—™</button>
			</div>
			<div class="checkgroup">
				<label class="checkmark" for="meanslike">
					Similar Meaning <input tabindex="2" type="radio" name="mode" id="meanslike" value="meanslike" checked><i></i>
				</label>
				<label class="checkmark" for="synonyms">
					Synonyms <input tabindex="2" type="radio" name="mode" id="synonyms" value="synonyms" checked><i></i>
				</label>
				<label class="checkmark" for="antonyms">
					Antonyms <input tabindex="3" type="radio" name="mode" id="antonyms" value="antonyms"><i></i>
				</label>
				<label class="checkmark" for="soundslike">
					Sounds Like <input tabindex="4" type="radio" name="mode" id="soundslike" value="soundslike"><i></i>
				</label>
				<label class="checkmark" for="homophones">
					Homophones <input tabindex="4" type="radio" name="mode" id="homophones" value="homophones"><i></i>
				</label>
				<label class="checkmark" for="rhymes">
					Rhymes <input tabindex="5" type="radio" name="mode" id="rhymes" value="rhymes"><i></i>
				</label>
				<label class="checkmark" for="approxrhymes">
					Approximate Rhymes <input tabindex="5" type="radio" name="mode" id="approxrhymes" value="approxrhymes"><i></i>
				</label>
				<label class="checkmark" for="triggers">
					Triggers <input tabindex="6" type="radio" name="mode" id="triggers" value="triggers"><i></i>
				</label>
				<label class="checkmark" for="completions">
					Completions <input tabindex="7" type="radio" name="mode" id="completions" value="completions"><i></i>
				</label>
			</div>
			<br>
			<button id="find" tabindex="8" class="green">Find</button>
			<hr>
			<div id="output"></div>
		</div>
		
	</body>
</html>
